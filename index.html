<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>WeddingSync</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Geist', sans-serif;
      overscroll-behavior-y: contain;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      /* Prevents text size adjustment after orientation change */
      -webkit-text-size-adjust: 100%;
    }
    
    /* 
       CRITICAL: Fix for mobile auto-zoom on input focus.
       iOS Safari automatically zooms in if font-size is less than 16px.
       We force 16px globally for interactive elements.
    */
    input, 
    select, 
    textarea {
      font-size: 16px !important;
    }

    /* 
       Ensure buttons don't trigger zoom but can stay 
       visually consistent with the design.
    */
    button {
      touch-action: manipulation;
    }

    /* Print styles for generating reports */
    @media print {
      .no-print {
        display: none !important;
      }
      body {
        background: white;
      }
      .responsive-container {
        padding: 0 !important;
        margin: 0 !important;
        max-width: 100% !important;
      }
      main {
        padding: 0 !important;
      }
    }

    /* Custom scrollbar for a cleaner look */
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }

    /* Prevent body scroll when modals are open */
    .modal-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }
  </style>
